<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <link rel="icon" href="https://www.svgrepo.com/show/38071/pantone.svg" type="image/png">
    <title>Color Picker</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            background-color: #f5f5f5;
            transition: background-color 0.5s ease;
        }
        
        .container {
            width: 90%;
            max-width: 600px;
            padding: 30px;
            border-radius: 15px;
            background-color: white;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
            text-align: center;
        }
        
        h1 {
            margin-bottom: 30px;
            color: #333;
        }
        
        .color-controls {
            display: flex;
            flex-direction: column;
            gap: 20px;
        }
        
        .control-group {
            display: flex;
            flex-direction: column;
            text-align: left;
            gap: 10px;
        }
        
        label {
            font-weight: 600;
            color: #555;
        }
        
        input[type="color"] {
            width: 100%;
            height: 50px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            -webkit-appearance: none;
            appearance: none;
            padding: 0;
        }
        
        input[type="color"]::-webkit-color-swatch-wrapper {
            padding: 0;
        }
        
        input[type="color"]::-webkit-color-swatch {
            border: none;
            border-radius: 5px;
        }
        
        .sliders {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }
        
        .slider-group {
            display: flex;
            align-items: center;
        }
        
        .slider-group span {
            min-width: 50px;
            text-align: center;
        }
        
        input[type="range"] {
            flex-grow: 1;
            height: 10px;
            -webkit-appearance: none;
            appearance: none;
            border-radius: 5px;
            background: #d3d3d3;
            outline: none;
        }
        
        input[type="range"]::-webkit-slider-thumb {
            -webkit-appearance: none;
            appearance: none;
            width: 20px;
            height: 20px;
            border-radius: 50%;
            background: #4CAF50;
            cursor: pointer;
        }
        
        .buttons {
            display: flex;
            justify-content: space-between;
            margin-top: 30px;
            gap: 10px;
        }
        
        
        button {
            flex-grow: 1;
            padding: 12px;
            border: none;
            border-radius: 5px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        
        #randomButton {
            color: rgb(0, 0, 0);
        
        }

        #saveButton {
        
            color: rgb(0, 0, 0);
        }
        
        #resetButton {
            color: rgb(0, 0, 0);
        }
        
        button:hover {
            opacity: 0.9;
            transform: translateY(-2px);
        }
        #randomButton:hover,
        #saveButton:hover,
        #resetButton:hover{
background:radial-gradient(ellipse at center,#c2351c,#a01887);
color:white;
        }
        
        .color-info {
            margin-top: 20px;
            padding: 15px;
            border-radius: 5px;
            background-color: #f5f5f5;
            text-align: left;
        }
        
        .color-code {
            font-family: monospace;
            font-size: 1.1em;
            font-weight: bold;
        }
        
        .copy-btn {
            background: transparent;
            border: none;
            cursor: pointer;
            margin-left: 10px;
            padding: 5px;
            border-radius: 4px;
            vertical-align: middle;
            color: #555;
            transition: all 0.2s ease;
        }
        
        .copy-btn:hover {
            background-color: #e0e0e0;
            color: #000;
        }
        
        .copy-btn:active {
            transform: scale(0.95);
        }
        
        .copy-notification {
            position: fixed;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            background-color: #333;
            color: white;
            padding: 10px 20px;
            border-radius: 5px;
            opacity: 0;
            transition: opacity 0.3s ease;
        }
        
        .saved-colors {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 10px;
            margin-top: 20px;
        }
        
        .color-swatch {
            width: 50px;
            height: 50px;
            border-radius: 5px;
            cursor: pointer;
            transition: transform 0.2s ease;
        }
        
        .color-swatch:hover {
            transform: scale(1.1);
        }
        
        
        
        @media (max-width: 768px) {
            .container {
                padding: 20px;
                width: 95%;
            }
            
            h1 {
                font-size: 1.5rem;
                margin-bottom: 20px;
            }
            
            .buttons {
                flex-direction: column;
            }
            
            button {
                padding: 10px;
                margin-bottom: 5px;
            }
            
            .slider-group {
                flex-wrap: wrap;
            }
            
            .color-info p {
                display: flex;
                align-items: center;
                flex-wrap: wrap;
                margin-bottom: 10px;
            }
            
            .color-code {
                margin: 0 5px;
            }
            
            .copy-btn {
                margin-left: 5px;
            }
            
            .saved-colors {
                gap: 8px;
            }
            
            .color-swatch {
                width: 40px;
                height: 40px;
            }
        }
        
        @media (max-width: 480px) {
            .container {
                padding: 15px;
                width: 98%;
            }
            
            h1 {
                font-size: 1.3rem;
            }
            
            .control-group {
                gap: 5px;
            }
            
            .color-controls {
                gap: 15px;
            }
            
            .slider-group span {
                min-width: 35px;
            }
            
            .color-swatch {
                width: 35px;
                height: 35px;
            }
            
            .color-info {
                padding: 10px;
            }
        }
    </style>
</head>
<body>
    <div class="copy-notification" id="copyNotification">Copied to clipboard!</div>
    <div class="container">
        <h1>Color Picker</h1>
        
        <div class="color-controls">
            <div class="control-group">
                <label for="colorPicker">Pick a color:</label>
                <input type="color" id="colorPicker" value="#4CAF50">
            </div>
            
            <div class="control-group">
                <label>Adjust RGB values:</label>
                <div class="sliders">
                    <div class="slider-group">
                        <span>R:</span>
                        <input type="range" id="redSlider" min="0" max="255" value="76">
                        <span id="redValue">76</span>
                    </div>
                    <div class="slider-group">
                        <span>G:</span>
                        <input type="range" id="greenSlider" min="0" max="255" value="175">
                        <span id="greenValue">175</span>
                    </div>
                    <div class="slider-group">
                        <span>B:</span>
                        <input type="range" id="blueSlider" min="0" max="255" value="80">
                        <span id="blueValue">80</span>
                    </div>
                </div>
            </div>
            
            <div class="buttons">
                <button id="randomButton">Random Color</button>
                <button id="saveButton">Save Color</button>
                <button id="resetButton">Reset</button>
            </div>
            
            <div class="color-info">
                <p>
                    Current color: 
                    <span class="color-code" id="colorCode">#4CAF50</span>
                    <button class="copy-btn" data-target="colorCode">
                        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                            <rect x="9" y="9" width="13" height="13" rx="2" ry="2"></rect>
                            <path d="M5 15H4a2 2 0 0 1-2-2V4a2 2 0 0 1 2-2h9a2 2 0 0 1 2 2v1"></path>
                        </svg>
                    </button>
                </p>
                <p>
                    RGB: 
                    <span class="color-code" id="rgbCode">rgb(76, 175, 80)</span>
                    <button class="copy-btn" data-target="rgbCode">
                        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                            <rect x="9" y="9" width="13" height="13" rx="2" ry="2"></rect>
                            <path d="M5 15H4a2 2 0 0 1-2-2V4a2 2 0 0 1 2-2h9a2 2 0 0 1 2 2v1"></path>
                        </svg>
                    </button>
                </p>
            </div>
        </div>
        
        <h3 style="margin-top: 20px; margin-bottom: 10px;">Saved Colors</h3>
        <div class="saved-colors" id="savedColors">
            <!-- Saved colors will appear here -->
        </div>
    </div>

    <script>
        // DOM Elements
        const body = document.body;
        const colorPicker = document.getElementById('colorPicker');
        const redSlider = document.getElementById('redSlider');
        const greenSlider = document.getElementById('greenSlider');
        const blueSlider = document.getElementById('blueSlider');
        const redValue = document.getElementById('redValue');
        const greenValue = document.getElementById('greenValue');
        const blueValue = document.getElementById('blueValue');
        const randomButton = document.getElementById('randomButton');
        const resetButton = document.getElementById('resetButton');
        const saveButton = document.getElementById('saveButton');
        const colorCode = document.getElementById('colorCode');
        const rgbCode = document.getElementById('rgbCode');
        const savedColorsContainer = document.getElementById('savedColors');
        
        // Initial values
        const defaultColor = '#4CAF50';
        
        // Functions
        function updateColorFromRGB() {
            const r = parseInt(redSlider.value);
            const g = parseInt(greenSlider.value);
            const b = parseInt(blueSlider.value);
            
            // Update color values display
            redValue.textContent = r;
            greenValue.textContent = g;
            blueValue.textContent = b;
            
            // Convert RGB to HEX
            const hexColor = rgbToHex(r, g, b);
            
            // Update color picker
            colorPicker.value = hexColor;
            
            // Update background color
            body.style.backgroundColor = hexColor;
            
            // Update color info
            colorCode.textContent = hexColor;
            rgbCode.textContent = `rgb(${r}, ${g}, ${b})`;
        }
        
        function updateColorFromHex(hex) {
            // Convert HEX to RGB
            const rgb = hexToRgb(hex);
            
            // Update sliders
            redSlider.value = rgb.r;
            greenSlider.value = rgb.g;
            blueSlider.value = rgb.b;
            
            // Update values
            redValue.textContent = rgb.r;
            greenValue.textContent = rgb.g;
            blueValue.textContent = rgb.b;
            
            // Update background color
            body.style.backgroundColor = hex;
            
            // Update color info
            colorCode.textContent = hex;
            rgbCode.textContent = `rgb(${rgb.r}, ${rgb.g}, ${rgb.b})`;
        }
        
        function generateRandomColor() {
            const r = Math.floor(Math.random() * 256);
            const g = Math.floor(Math.random() * 256);
            const b = Math.floor(Math.random() * 256);
            
            redSlider.value = r;
            greenSlider.value = g;
            blueSlider.value = b;
            
            updateColorFromRGB();
        }
        
        function resetColor() {
            updateColorFromHex(defaultColor);
        }
        
        function saveColor() {
            const currentColor = colorPicker.value;
            
            // Create color swatch
            const swatch = document.createElement('div');
            swatch.className = 'color-swatch';
            swatch.style.backgroundColor = currentColor;
            swatch.setAttribute('data-color', currentColor);
            swatch.title = currentColor;
            
            // Add click event to apply color
            swatch.addEventListener('click', function() {
                updateColorFromHex(this.getAttribute('data-color'));
            });
            
            // Add to saved colors
            savedColorsContainer.appendChild(swatch);
        }
        
        // Helper functions
        function rgbToHex(r, g, b) {
            return '#' + ((1 << 24) + (r << 16) + (g << 8) + b).toString(16).slice(1).toUpperCase();
        }
        
        function hexToRgb(hex) {
            // Remove # if present
            hex = hex.replace(/^#/, '');
            
            // Parse hex values
            const bigint = parseInt(hex, 16);
            const r = (bigint >> 16) & 255;
            const g = (bigint >> 8) & 255;
            const b = bigint & 255;
            
            return { r, g, b };
        }
        
        // Event listeners
        colorPicker.addEventListener('input', function() {
            updateColorFromHex(this.value);
        });
        
        redSlider.addEventListener('input', updateColorFromRGB);
        greenSlider.addEventListener('input', updateColorFromRGB);
        blueSlider.addEventListener('input', updateColorFromRGB);
        
        randomButton.addEventListener('click', generateRandomColor);
        resetButton.addEventListener('click', resetColor);
        saveButton.addEventListener('click', saveColor);
        
        // Copy to clipboard functionality
        const copyButtons = document.querySelectorAll('.copy-btn');
        const copyNotification = document.getElementById('copyNotification');
        
        copyButtons.forEach(button => {
            button.addEventListener('click', function() {
                // Get the target element ID
                const targetId = this.getAttribute('data-target');
                const targetElement = document.getElementById(targetId);
                
                // Create a temporary textarea element to copy from
                // Use the modern Clipboard API if available
                if (navigator.clipboard && navigator.clipboard.writeText) {
                    navigator.clipboard.writeText(targetElement.textContent)
                    .catch(err => {
                        console.error('Could not copy text: ', err);
                        // Fallback to the old method if modern API fails
                        fallbackCopyToClipboard(targetElement.textContent);
                    });
                } else {
                    // Fallback for browsers that don't support the Clipboard API
                    fallbackCopyToClipboard(targetElement.textContent);
                }
                
                function fallbackCopyToClipboard(text) {
                    const textarea = document.createElement('textarea');
                    textarea.value = text;
                    textarea.style.position = 'fixed';  // Avoid scrolling to bottom
                    document.body.appendChild(textarea);
                    textarea.focus();
                    textarea.select();
                    
                    try {
                        document.execCommand('copy');
                    } catch (err) {
                        console.error('Fallback: Could not copy text: ', err);
                    }
                    
                    document.body.removeChild(textarea);
                }
                
                // The textarea is already removed in the fallback function
                
                // Show notification
                copyNotification.style.opacity = '1';
                
                // Hide notification after 2 seconds
                setTimeout(() => {
                    copyNotification.style.opacity = '0';
                }, 2000);
            });
        });
        
        // Initialize
        resetColor();
    </script>
</body>
</html>
