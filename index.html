<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <link rel="icon" href="https://www.svgrepo.com/show/38071/pantone.svg" type="image/png">
    <title>Color Picker</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="copy-notification" id="copyNotification">Copied to clipboard!</div>
    <div class="container">
        <h1>Color Picker</h1>
        
        <div class="color-controls">
            <div class="control-group">
                <label for="colorPicker">Pick a color:</label>
                <input type="color" id="colorPicker" value="#4CAF50">
            </div>
            
            <div class="control-group">
                <label>Adjust RGB values:</label>
                <div class="sliders">
                    <div class="slider-group">
                        <span>R:</span>
                        <input type="range" id="redSlider" min="0" max="255" value="76">
                        <span id="redValue">76</span>
                    </div>
                    <div class="slider-group">
                        <span>G:</span>
                        <input type="range" id="greenSlider" min="0" max="255" value="175">
                        <span id="greenValue">175</span>
                    </div>
                    <div class="slider-group">
                        <span>B:</span>
                        <input type="range" id="blueSlider" min="0" max="255" value="80">
                        <span id="blueValue">80</span>
                    </div>
                </div>
            </div>
            
            <div class="buttons">
                <button id="randomButton">Random Color</button>
                <button id="saveButton">Save Color</button>
                <button id="resetButton">Reset</button>
            </div>
            
            <div class="color-info">
                <p>
                    Current color: 
                    <span class="color-code" id="colorCode">#4CAF50</span>
                    <button class="copy-btn" data-target="colorCode">
                        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                            <rect x="9" y="9" width="13" height="13" rx="2" ry="2"></rect>
                            <path d="M5 15H4a2 2 0 0 1-2-2V4a2 2 0 0 1 2-2h9a2 2 0 0 1 2 2v1"></path>
                        </svg>
                    </button>
                </p>
                <p>
                    RGB: 
                    <span class="color-code" id="rgbCode">rgb(76, 175, 80)</span>
                    <button class="copy-btn" data-target="rgbCode">
                        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                            <rect x="9" y="9" width="13" height="13" rx="2" ry="2"></rect>
                            <path d="M5 15H4a2 2 0 0 1-2-2V4a2 2 0 0 1 2-2h9a2 2 0 0 1 2 2v1"></path>
                        </svg>
                    </button>
                </p>
            </div>
        </div>
        
        <h3 style="margin-top: 20px; margin-bottom: 10px;">Saved Colors</h3>
        <div class="saved-colors" id="savedColors">
            <!-- Saved colors will appear here -->
        </div>
    </div>
 <script src="script.js"></script>
</body>
</html>
